<ion-header>
    <ion-toolbar color='primary'>
      <ion-buttons slot='start'>
        <ion-back-button defaultHref='/principal'></ion-back-button>
      </ion-buttons>
      <ion-title>Horario Docentes</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  
<ion-card color='primary'>
  <form action="">
    <ion-list>
        <ion-list-header>Buscar por periodo</ion-list-header>
        <ion-item>
          <ion-label>Lapso Academico</ion-label>
          <ion-select placeholder="Select One" (ionChange)='selection($event)'>
            <ion-select-option *ngFor='let l of lapso | async' 
                               [value]="l.lapsoAcademico" 
                               > {{l.lapsoAcademico}} 
            </ion-select-option>
            
          </ion-select>
        </ion-item>
      </ion-list>

    </form>

</ion-card>
  
  <ion-card *ngFor='let d of datos' >
    <ion-list *ngIf='d.mensaje'>
      <ion-item color='warning'>
        <ion-label>No hay resultados</ion-label>
      </ion-item>
    </ion-list>
      
      <ion-item *ngIf='!d.mensaje' color='success'>
          <ion-label text-capitalize> {{d.nombre}} {{d.apellido}} </ion-label>
      </ion-item>

      <ion-card-content>
        <ion-card-subtitle><h4>Lapso Academico:  {{d.lapsoAcademico}}</h4> </ion-card-subtitle>
        <ion-row>
          <ion-col><ion-card-subtitle color='secondary'><h4> Materia: {{d.materia}} </h4></ion-card-subtitle>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size='6'><ion-card-subtitle>Secci√≥n: {{d.seccion}} </ion-card-subtitle></ion-col>
          <ion-col size='6'><ion-card-subtitle>Aula: {{d.nombreAula}} </ion-card-subtitle></ion-col>
          
        </ion-row>
        <ion-row>
            <ion-col size='12'><ion-card-subtitle><h4>Dia: {{d.dia}} </h4></ion-card-subtitle></ion-col>
        </ion-row>
        <ion-row color='secondary'>
            <ion-col size='6'><ion-card-subtitle color='dark'>Inicio: {{d.inicio}} </ion-card-subtitle></ion-col>
            <ion-col size='6'><ion-card-subtitle color='dark'>Fin: {{d.fin}} </ion-card-subtitle></ion-col>
        </ion-row>
        
      </ion-card-content>
  </ion-card>


</ion-content>
