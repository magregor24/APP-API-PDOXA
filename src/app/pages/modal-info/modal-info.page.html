<ion-header no-border>
  <ion-toolbar>
    <ion-title text-capitalize> {{ nombre }} -- {{ pais }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button (click)='salirSinArgumento()'
              color='primary' 
              expand='full'>
    Salir sin argumentos
  </ion-button>

  <ion-button (click)='salirConArgumento()'
              color='secondary' 
              expand='full'>
    Salir con argumentos
  </ion-button>

</ion-content>
