<ion-header>  
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button  color='primary' menu='first'></ion-menu-button>
    </ion-buttons>
    
    <ion-title text-capitalize>principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<ion-slides #slides (ionSlideDidChange)='cambio($event)' scrollbar='true' pager='true' class="slide-full">
  
  <ion-slide (click)='verHorario()'>
    <ion-card mode='ios'>
      <ion-img src='/assets/icono-horario.png' class="slide-image"></ion-img>
      <ion-card-header>
        <ion-card-title>Horario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Presiona para ver tu horario</p>
      </ion-card-content>
    </ion-card>
  </ion-slide>

  <ion-slide routerLink='/profesores'>
      <ion-card mode='ios'>
        <ion-img src='/assets/profesores.png' class="slide-image"></ion-img>
        <ion-card-header>
          <ion-card-title>Profesores</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Esta opción te permitirá ver las secciones y materias que imparten tus colegas</p>
        </ion-card-content>
      </ion-card>
  </ion-slide>

  <ion-slide>
      <ion-card mode='ios'>
        <ion-img src='/assets/descarga2.jpg' class="slide-image"></ion-img>
        <ion-card-header>
          <ion-card-title>Descarga</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Descarga tu horario actual</p>
        </ion-card-content>
      </ion-card>
    </ion-slide>

</ion-slides>

<ion-button expand='full' ></ion-button>

</ion-content>
